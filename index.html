<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne peut pas lire cette vidéo.
  </video>

  <!-- Contenu superposé -->
  <div class="overlay">
    <h1>François Maltais</h1>
    <p>
        La plus petite parcelle de réalité observée pèse aussi lourd que le reste du monde (Walter Benjamin)
    </p>
  </div>

</body>
</html>
