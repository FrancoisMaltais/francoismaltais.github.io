<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    /* Réinitialisation des marges et paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    /* Vidéo en arrière-plan */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Image de remplacement au cas où la vidéo ne charge pas */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenu superposé (texte) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Surcouche sombre */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem; /* Taille pour desktop */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Media Query pour les petits écrans */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Réduire la taille du titre sur mobile */
      }

      p {
        font-size: 1rem; /* Réduire la taille du texte sur mobile */
        padding: 0 1rem; /* Ajouter un peu de padding pour la lisibilité */
      }
    }
  </style>
</head>
<body>

  <!-- Conteneur de la vidéo avec image de remplacement -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Votre navigateur ne peut pas lire cette vidéo.
    </video>
    <!-- Fallback image (image de remplacement si la vidéo ne charge pas) -->
    <img src="image-de-remplacement.jpg" alt="Image de remplacement" />
  </div>

  <!-- Contenu superposé -->
  <div class="overlay">
    <h1>Lorem Ipsum</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor.
    </p>
  </div>

</body>
</html>
