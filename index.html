<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Georgia, serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .site-title {
      font-size: 2rem;
      font-weight: bold;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="video1.mp4" type="video/mp4" />
      Votre navigateur ne prend pas en charge les vidéos HTML5.
    </video>

    <div class="overlay">
      <div class="site-title">François Maltais</div>
      <nav>
        <a href="#">Biographie</a>
        <a href="#">Agenda</a>
        <a href="#">Chronique</a>
        <a href="#">Reportages</a>
        <a href="#">Fragments</a>
        <a href="#">Photographies</a>
        <a href="#">Films</a>
        <a href="#">Publications</a>
        <a href="#">Communications</a>
      </nav>
    </div>
  </section>

</body>
</html>
