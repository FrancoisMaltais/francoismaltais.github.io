<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Georgia, serif;
      height: 100%;
      color: white;
      background: black;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Barre du haut */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-desktop {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }

    .menu-desktop a {
      color: white;
      text-decoration: none;
      margin: 0.2rem 0;
    }

    /* Menu mobile */
    .menu-mobile {
      display: none;
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-desktop {
        display: none;
      }

      .menu-mobile {
        display: block;
        background: rgba(0, 0, 0, 0.9);
        padding: 1rem;
        display: none;
        position: absolute;
        top: 60px;
        right: 10px;
        z-index: 10;
      }

      .menu-mobile a {
        display: block;
        color: white;
        margin-bottom: 0.5rem;
        text-decoration: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Vidéo en fond -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
      <source id="videoSource" src="video1.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>

    <!-- Superposition du contenu -->
    <div class="overlay">
      <div class="top-bar">
        <div class="site-title">François Maltais</div>
        <div class="right-menu">
          <span style="margin-right: 0.5rem;">Menu</span>
          <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <!-- Menu desktop -->
      <div class="menu-desktop">
        <a href="#">Biographie</a>
        <a href="#">Agenda</a>
        <a href="#">Chronique</a>
        <a href="#">Reportages</a>
        <a href="#">Fragments</a>
        <a href="#">Photographies</a>
        <a href="#">Films</a>
        <a href="#">Publications</a>
        <a href="#">Communications</a>
      </div>

      <!-- Menu mobile -->
      <div class="menu-mobile" id="mobileMenu">
        <a href="#">Biographie</a>
        <a href="#">Agenda</a>
        <a href="#">Chronique</a>
        <a href="#">Reportages</a>
        <a href="#">Fragments</a>
        <a href="#">Photographies</a>
        <a href="#">Films</a>
        <a href="#">Publications</a>
        <a href="#">Communications</a>
      </div>
    </div>
  </section>

  <script>
    // Liste de vidéos possibles
    const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4']; // Mets ici tes fichiers

    // Choisir une vidéo aléatoire
    const chosenVideo = videos[Math.floor(Math.random() * videos.length)];
    document.getElementById('videoSource').src = chosenVideo;
    document.getElementById('backgroundVideo').load();

    // Fonction menu mobile
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
